<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch || Sheikh Rashed</title>

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <h5 class="text-center author" style="text-align: center"></h5>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card stopwatch">
            <div class="stopwatch__Display">00 : 00 : 00 : 000</div>
            <div class="stopwatch__action button">
              <button class="btn stopwatch__startTime">Start</button>
              <button class="btn stopwatch__pauseTime">Pause</button>
              <button class="btn stopwatch__resetTime">Reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>Created By - <span class="author font-weight-bold"></span></p>
      </div>
    </footer>
    <!-- Script goes from here -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
